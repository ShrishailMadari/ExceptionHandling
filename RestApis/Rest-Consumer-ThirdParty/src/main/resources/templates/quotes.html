<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<h1>Quotes</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Quote</th>
        <th>Author</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="quote : ${quotes}">
        <td th:text="${quote.id}"></td>
        <td th:text="${quote.quote}"></td>
        <td th:text="${quote.author}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
